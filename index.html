<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
   <title>Form</title>
</head>
<body>
   <section id="app">
      <div class="form-body">
         <div class="row">
            <div class="form-holder">
               <div class="form-content">
                  <div class="form-items">
                     <h3>Register Today</h3>
                     <p>Fill in the data below.</p>
                     <form class="requires-validation" @submit.prevent="checkForm" novalidate>
                        <div class="col-md-12">
                           <input class="form-control" type="text" name="name" placeholder="Full Name" v-model="name" required />
                              <p v-show="name==null || name.length<2 || name.length>30" class="text-danger mt-2"> * Fullname field is invalid!</p>
                        </div>
      
                        <div class="col-md-12">
                           <input class="form-control" type="email" name="email" placeholder="E-mail Address" v-model="email" required />
                           <div class="valid-feedback">Email field is invalid!</div>
                           <p v-show="!email || email.length<1" class="text-danger mt-2"> * Email field is invalid!</p>
                        </div>
   
                        <div class="col-md-12">
                           <input class="form-control" type="text" name="phone" placeholder="Phone number" v-model="phone" required />
                           <p v-show="!phone || phone.length!=10" class="text-danger mt-2"> * Phone number field is invalid!</p>
                        </div>

                        <div class="col-md-12 mt-3">
                           <textarea class="form-control" type="text" name="contact" placeholder="Contact content" v-model="contact" required> </textarea>
                        </div>
      
                        <div class="form-button mt-3">
                           <button id="submit" type="submit" class="btn btn-primary mx-2">Submit</button>

                           <button id="clear" type="button" class="btn btn-warning mx-2" @click="clearForm">Clear</button>
                        </div>
                     </form>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
   <script src="./main.js"></script>
</body>

</html>
